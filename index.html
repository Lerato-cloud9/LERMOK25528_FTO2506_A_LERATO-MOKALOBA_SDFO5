<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Footer Section -->
<footer class="bg-[#64988F] text-white px-6 py-10">
  <div class="max-w-6xl mx-auto grid gap-10 md:grid-cols-3">
  </div>
</footer> 

    <!-- Column 1: Subscribe -->
<div>
  <p class="text-lg font-semibold mb-3">Subscribe to our newsletter for updates.</p>
  <form class="flex flex-col sm:flex-row gap-3 sm:items-center" aria-label="Newsletter Subscription Form">
    <input 
      type="email" 
      placeholder="Email Address" 
      required 
      class="w-full sm:w-auto flex-1 px-3 py-2 rounded-md text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white"
    />
    <button 
      type="submit" 
      class="bg-white text-[#64988F] font-semibold px-4 py-2 rounded-md hover:bg-gray-200 transition"
    >
      Subscribe
    </button>
  </form>
</div>

 <!-- Column 2: Quick Links -->
<div>
  <p class="text-lg font-semibold mb-3">Quick Links</p>
  <ul class="space-y-2">
      <li>Home</li>
      <li>Who We Are</li>
      <li>Our Philosophy</li>
  </ul>
</div>

                            <p class="text-[#313131]">Technologies</p>
                            <div class="">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
