<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-#64988F mx-auto font-san">

 <!-- Footer Section -->
  <footer class="bg-[#64988F] text-white px-5 py-10">>

    <!-- Top Row: Subscribe, Quick Link, Technologies -->
    <div class="max-w-[1000px] mx-auto flex flex-wrap justify-between gap-5 items-center px-5">
       
      <!-- Column 1: Subscribe -->
      <div class="subscribe">

        <p class="text-[18px] font-bold px-5 pt-5 pb-10">Subscribe to our newsletter for updates.</p>
        <form class="subscribe-form">
          <input type="email" placeholder="Email Address" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>

      <!-- Column 2: Quick Link -->
      <div class="footer-column">
        <p class="column-title"><strong>Quick Link</strong></p>
        <ul>
          <li>Home</li>
          <li>Who We Are</li>
          <li>Our Philosophy</li>
        </ul>
      </div>

      <!-- Column 3: Technologies -->
      <div class="footer-column">
        <p class="column-title"><strong>Technologies</strong></p>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
        </ul>
      </div>

    </div>

    <!-- Bottom Divider Line -->
    <hr class="footer-line" />

    <!-- Bottom Logo -->
  <div class="footer-container">
  <div class="footer-logo">
    <img class="footer-logo-img" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
  </div>

  </footer>

</body>
</html>
